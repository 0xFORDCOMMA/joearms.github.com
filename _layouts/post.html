---
layout: default
headers: <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ANM's Blog." />
---

<div id="title">
  <h1>{{ page.title }}</h1>
  <span class="meta">{{ page.date | date_to_string}}</span>

<div class="social">
 <div class="share">
    <div class="g-plusone" data-size="medium"></div>
  </div>
  <div class="share">
  <iframe allowtransparency="true" frameborder="0" scrolling="no" src="http://platform.twitter.com/widgets/tweet_button.html?url={{ site.url }}{{ page.url }}&count=horizontal" style="width:115px; height:21px;"></iframe>
 </div>
</div>

<div id="content">
{{ content }}
</div>

<div id="tags">
Tagged:
<ul class="inline-tag-list">
  {% for tag in page.tags %}
  <li><a href="/blog/tag/{{tag}}">{{tag}}</a></li>
  {% endfor %}
</ul>
</div>
<hr />

<p>Comments:</p>

<div id="disqus">
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    // var disqus_developer = 1;
    var disqus_shortname = 'joearmstrongsblog';
    var disqus_identifier = '{{ page.id }}';
    var disqus_url = 'http://joearms.github.com{{ page.url }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
</div>

<noscript>Please enable JavaScript to view
the <a href="http://disqus.com/?ref_noscript">comments powered by
Disqus.</a></noscript>
